<section class="catalog container margined-section">
    <div class="title clearfix">
        <h2 class="pull-left">Каталог</h2>
        <a class="btn-backto pull-right" [routerLink]="['/']">
            <span class="fa fa-arrow-circle-left"></span>
            На главную
        </a>
    </div>
    <div class="row">
        <div *ngFor="let product of products" class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <div class="product-box">
                <span [hidden]="!product.is_new" class="new-label">Новинка!</span>
                <span [hidden]="!product.sale_price" class="sale-label">Скидка!</span>
                <div class="box">
                    <img width="259" height="200" draggable="false" src="/images/standards_kitchens/standard1.jpg" alt="alt">
                    <div class="overlay">
                        <a class="btn_c info_btn" [routerLink]="['/item', '1']">Подробнее</a>
                    </div>
                </div>
                <div class="d-box">
                    <h5>
                        <a [routerLink]="['/item', '1']">{{product.name}}</a>
                    </h5>
                    <p>Модульная кухня</p>
                    <div [hidden]="!product.sale_price" class="product-box-bottom">
                        <del class="price">{{product.currency}} {{product.cost_price}}</del>
                        <span class="price pull-right">{{product.currency}} {{product.sale_price}}</span>
                    </div>
                    <div [hidden]="product.sale_price" class="product-box-bottom">
                        <span class="price">{{product.currency}} {{product.cost_price}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
